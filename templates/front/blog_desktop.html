{% load hc_extras humanize %}
{% for blog in blogs %}
<div class="row">

    <div class="col-sm-1"></div> 

    <div class="col-sm-10" style="border:1px solid grey; padding-bottom: 20px;padding-top: 20px; margin-top:30px; border-radius:5px"> 

        <p style="font-weight: bold; font-size:16px">{{blog.title}}</p>
        <p style="text-align: right; color: gray; font-size:12px"> 
            <b>Category: </b>{{blog.category}} 
            <b style="margin-left: 40px">Created by: </b>{{blog.user}} 
            <b style="margin-left: 40px">Date: </b>{{blog.created}}</p>
        <div>
            {{ blog.content|safe|truncatechars:300  }}
        </div>
        <a href="{% url 'hc-read-blogpost' blog.id %}" class="btn btn-primary">Read more &rsaquo;</a>
    <span style="float:right">
    </div>
    
    <div class="col-sm-1"></div>

</div> <br> <br>
{% endfor %}
